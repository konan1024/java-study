<!--请补全JavaScript代码，要求根据参数动态生成"li"标签页码并插入"ul"标签下。要求如下：-->
<!--1. "allItem"为总数据项个数，"pageItem"为每页的数据项个数-->
<!--2. "li"标签内容为当前页码数，页码从1开始-->
<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
</head>
<body>
<input type="button" value="显示页码" onclick="_createPage(50,10)">
<ul id="ul">

</ul>
<script type="text/javascript">
  const _createPage = (allItem, pageItem) => {
    // 补全代码
    let page=Math.ceil(allItem/pageItem);
    let ul_=document.getElementById('ul');
    for (let i = 1; i <= page; i++) {
        let li_=document.createElement('li');
        li_.innerHTML=i;
        ul_.appendChild(li_);
    }
  }
</script>
</body>
</html>
