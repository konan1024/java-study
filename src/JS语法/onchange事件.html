<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
</head>
<body>
<input id="input" type="text" />
<span id="span"></span>

<script type="text/javascript">
  // 补全代码
  let id_input = document.querySelector('#input')
  let id_span = document.querySelector('#span')
  id_input.onchange = function() {  //当span标签发生变化时
    id_span.innerText = this.value
  }

</script>
</body>
</html>
