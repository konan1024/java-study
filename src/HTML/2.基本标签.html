<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--标题标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>

<!--段落标签-->
<p>两只老虎 两只老虎</p>
<p>跑得快 跑得快 一只没有眼睛 一只没有尾巴</p>
<p>真奇怪！真奇怪！</p>

<!--换行标签-->
两只老虎 两只老虎<br/>
跑得快 跑得快 一只没有眼睛 一只没有尾巴 <br/>
真奇怪！真奇怪！<br/>

<!--水平线标签-->
<hr/>

<!--字体样式标签-->
粗体：<strong>I love you!</strong><br/>
斜体：<em>I love you!</em><br/><br/>

<!--特殊符号-->
空      格<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br/>
&gt;
&lt;
&copy;

</body>
</html>
