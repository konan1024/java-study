<!-- DOCTYPE告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!--heda代表网页头部-->
<head>
    <!--meta描述性标签，用来描述网站的一些信息-->
    <!--meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="konan的html">
    <meta name="description" content="这里是学习html的地方">

    <!--title网页标题-->
    <title>我的第一个网页</title>
</head>

<!--body标签代表网页主体-->
<body>

Hello HTML!

</body>
</html>
