<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>java</li>
    <li>Python</li>
    <li>前端</li>
    <li>后端</li>
    <li>C/C++</li>
</ol>

<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>Python</li>
    <li>前端</li>
    <li>后端</li>
    <li>C/C++</li>
</ul>

<!--自定义列表-->
<dl>
    <dt>方向🧭</dt>
    <dd>java</dd>
    <dd>后端</dd>
    <dd>前端</dd>

    <dt>学科📖</dt>
    <dd>数学</dd>
    <dd>面向对象</dd>
    <dd>离散数学</dd>
</dl>


</body>
</html>
