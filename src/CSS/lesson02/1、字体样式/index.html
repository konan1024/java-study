<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <!--字体样式
    <span>标签：默认要突出表现的字体
    font-family:字体
    font-size:大小
    font-weight:粗细
    color:颜色
    -->
    <style>
        span{
            font-family:fangsong;
        }
        .set1{
            font-family:fangsong;
            font-size: 13px;
            font-weight:80;
            color: #1214a4;
        }
    </style>
</head>

<body>

<span>假如生活欺骗了你</span>

<p>普希金</p>

<p class="set1">
    假如生活欺骗了你，<br/>
    不要悲伤，不要心急！<br/>
    忧郁的日子里须要镇静：<br/>
    相信吧，快乐的日子将会来临！<br/>
    心儿永远向往着未来；<br/>
    现在却常是忧郁。<br/>
    一切都是瞬息，一切都将会过去；<br/>
    而那过去了的，就会成为亲切的怀恋。<br/>
</p>

</body>
</html>
