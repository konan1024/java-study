<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图层</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            opacity: 0.5;/*透明度设置*/
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <img src="images/3.JPG" alt="name" width="1560" height="2304">
    <p>由于图像的 z-index 是 -1，因此它在文本的后面出现。</p>
</body>
</html>
