<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    优先级：id>class>类选择器
    id要保证全局唯一
    -->
    <style>
        #q1{
            color: #387eff;
        }
        #q2
        {
            color: #6fff41;
        }
        #iii{
            color: #ff342f;
        }
        .q1{
            color: #3a3dff;
        }
    </style>
</head>
<body>
<h1 id="q1">标题1</h1>
<h1 id="q2">标题2</h1>
<h1 class="q1" id="iii">标题3</h1>
<h1 class="q3">标题4</h1>
</body>
</html>
